<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JugNews Pulse</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./config.js"></script>
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="bg-shape bg-shape-a"></div>
  <div class="bg-shape bg-shape-b"></div>

  <header class="site-header">
    <div>
      <h1>JugNews Pulse</h1>
      <p>Local briefing for finance, world, investigations, UAP, and social/pro updates.</p>
    </div>
    <div class="header-actions">
      <button id="refresh-all" class="btn btn-secondary">Refresh Dashboard</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <h2>Streams</h2>
      <nav id="category-nav" class="category-nav"></nav>
    </aside>

    <section class="content">
      <div class="controls">
        <label for="category">Category</label>
        <select id="category"></select>
        <label for="max-articles">Articles</label>
        <input id="max-articles" type="number" min="3" max="20" value="8" />
        <button id="fetch" class="btn">Refresh Stream</button>
      </div>

      <section class="panel">
        <h3>Insights</h3>
        <div id="insights"></div>
      </section>

      <section class="panel">
        <h3>Articles</h3>
        <div id="results"></div>
      </section>
    </section>
  </main>
</body>
</html>
